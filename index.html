<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Sneak Peak</title>
</head>
<body style="margin:0; padding:0;">

    <!-- Outer wrapper -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>

                <!-- LEFT COLUMN -->
                <table width="50%" align="left" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td style="padding:20px 0; font-family:Arial, sans-serif;">
                            <img src="https://github.com/VincinChristmas/Turbo-Tax-Email/blob/main/images/intuitLogo.png?raw=true" 
                                 alt="intuit logo" border="0" />
                        </td>
                    </tr>
                </table>

                <!-- RIGHT COLUMN -->
                <table width="50%" align="right" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td style="padding-top:20px; font-family:Arial, sans-serif; font-size:16px; color:#333333;">
                            Take the guesswork out of taxes
                        </td>
                    </tr>

                    <!-- FAKE INPUT FIELD WITH BUTTON INSIDE -->
                    <tr>
                        <td style="padding-top:10px;">

                            <!-- Input wrapper -->
                            <table width="100%" border="0" cellspacing="0" cellpadding="0"
                                   style="background:#f5f5f5; border-radius:6px; max-width: 230px;">
                                <tr>

                                    <!-- Lock + dots -->
                                    <td style="padding:10px; font-family:Arial, sans-serif; padding:14px; font-size:16px; color:#555555;">
                                        &#x1F512;&#xFE0E; ********
                                    </td>

                                    <!-- Button inside the field -->
                                    <td align="right" style="padding-right:10px;">
                                        <a href="#"
                                           style="font-size:16px; border-radius:4px; background:blue; text-decoration:none; 
                                                  color:white; padding:12px 20px; font-weight:700; display:inline-block;">
                                            Let's Go
                                        </a>
                                    </td>

                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</body>
</html>
