<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Sneak Peak</title>
</head>

<body style="margin:0; padding:0; background:#DFDFD8;">

    <!--start of html email-->
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">

                <!--start of container-->
                <table class="container" width="600" align="center" cellspacing="0" cellpadding="0" border="0">

                    <!-- HEADER -->
                    <tr>
                        <td style="background:#FFFFFF; padding:30px;">

                            <!-- LEFT COLUMN -->
                            <table width="50%" align="left" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td style="font-family:Arial, sans-serif;">
                                        <img src="https://github.com/VincinChristmas/Turbo-Tax-Email/blob/main/images/intuitLogo.png?raw=true"
                                            alt="intuit logo" border="0" width="200" style="display:block;" />
                                    </td>
                                </tr>
                            </table>

                            <!-- RIGHT COLUMN -->
                            <table width="50%" align="right" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td style="font-family:Arial, sans-serif; font-size:16px; color:#333333; text-align:right;">

                                        <!-- Headline -->
                                        <p style="margin:0; padding:0; line-height:20px;">
                                            Take the guesswork out of taxes
                                        </p>

                                        <!-- FAKE INPUT FIELD WITH BUTTON -->
                                        <table border="0" cellspacing="0" cellpadding="0" align="right" style="margin-top:10px;">
                                            <tr>
                                                <td style="width:1%; white-space:nowrap;">

                                                    <table border="0" cellspacing="0" cellpadding="0" width="230"
                                                        style="background:#f5f5f5; border-radius:6px; display:inline-block;">
                                                        <tr>

                                                            <!-- Lock + dots -->
                                                            <td style="padding:10px; font-family:Arial, sans-serif; font-size:20px; color:#555555; white-space:nowrap;">
                                                                &#x1F512;&#xFE0E; ********
                                                            </td>

                                                            <!-- Button -->
                                                            <td align="right" style="padding-right:10px; white-space:nowrap;">
                                                                <a href="#"
                                                                    style="font-size:16px; border-radius:4px; background:blue; text-decoration:none; color:white; padding:10px 18px; font-weight:700; display:inline-block; margin-left:20px;">
                                                                    Let's Go
                                                                </a>
                                                            </td>

                                                        </tr>
                                                    </table>

                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!-- HERO SECTION -->
                    <tr>
                        <td align="center" style="background:#FF808C;">
                            <p style="margin:0; padding:20px 80px; font-family:Arial, sans-serif; font-size:38px; color:#333333; text-align:center; line-height:44px;">
                                Get a sneak peek at your tax outcome
                            </p>
                            <img src="https://github.com/VincinChristmas/Turbo-Tax-Email/blob/main/images/sneakpeak.gif?raw=true"
                                alt="sneak peak" border="0" width="600" style="display:block;" />
                        </td>
                    </tr>

                    <!-- INTRO PARAGRAPH -->
                    <tr>
                        <td align="center" style="background:#f4f4ef; padding:20px 20px 0 20px; font-family:Arial, sans-serif; font-size:18px; color:#333333;">
                            <p style="margin:0; padding:0 55px; line-height:1.5; font-weight:400;">
                                TurboTax is here to make your tax year easier than ever. Start today to skip the guesswork and know exactly what to expect once forms arrive.
                            </p>
                        </td>
                    </tr>

                    <!-- INPUT FIELD -->
                    <tr>
                        <td align="center" style="padding:10px 0; font-family:Arial, sans-serif; background:#f4f4ef;">

                            <table border="0" cellspacing="0" cellpadding="0"
                                style="border:1px solid #000; border-radius:6px; width:100%; max-width:300px;">
                                <tr>

                                    <!-- LEFT: lock -->
                                    <td align="left" style="padding:12px 0 12px 15px; font-size:22px; color:#000; white-space:nowrap;">
                                        &#x1F512;&#xFE0E;
                                    </td>

                                    <!-- RIGHT: centered stars -->
                                    <td align="center" style="padding:12px 0 0 0; font-size:22px; color:#000; width:100%;">
                                        **********
                                    </td>

                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!-- BUTTON -->
                    <tr>
                        <td align="center" style="font-family:Arial, sans-serif; background:#f4f4ef; padding-bottom:20px;">

                            <table border="0" cellspacing="0" cellpadding="0" width="100%" style="max-width:300px;">
                                <tr>
                                    <td align="center" bgcolor="#205EA3" style="border-radius:4px;">

                                        <a href="#"
                                            style="display:block; font-size:18px; text-decoration:none; color:white; padding:15px 0; font-weight:700; line-height:22px;">
                                            Let's Go
                                        </a>

                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!--SNEAK PEAK SECTION-->
                    <tr>
                        <td align="center" style="font-family:Arial, sans-serif; background:#f4f4ef; padding-bottom:20px;">

                            <table border="0" cellspacing="0" cellpadding="0" width="100%" style="max-width:410px;">
                                <tr>
                                    <td align="center" bgcolor="#FFFFFF" style="border-radius:10px; padding: 30px 20px">
                                                <table align="left" border="0" cellspacing="0" cellpadding="0" width="100%" style="max-width:130px;">
                                                    <tr>
                                                        <td align="center" bgcolor="#FF808C" style="border-radius:50px; padding: 5px 0; color: #333333;;">
                                                            Your next step

                                                        </td>
                                                    </tr>

                                                </table>
                                           


                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                    
                    
                            
                      

                </table>
                <!--end of container-->

            </td>
        </tr>
    </table>
    <!--end of html email-->

</body>

</html>
